<!DOCTYPE html>

<html lang="en" dir="ltr" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
    <link rel="icon" type="image/jpg" href="img/logo.jpg">
    <link href="https://fonts.googleapis.com/css?family=Underdog&display=swap" rel="stylesheet"></link>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Eagle+Lake&display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="/CSS/style.css"></link>
    <style type="text/css">* {cursor: url(http://cur.cursors-4u.net/user/use-1/use160.cur), auto !important;}</style>
    <title>The Wizarding Quiz</title>
</head>
<body class="body-partida">
<div class="container">

    <header>
        <nav id="logo">
            <img src="img/logo.jpg" alt="logo"></img>  <strong><p id="titulo-nav">| The wizarding Quiz |</p></strong>
        </nav>
        <strong>
            <nav id="uno"> <a href="home">HOME</a><a href="FAQ">FAQ</a><a href="registro">REGISTRO</a><a href="login">LOG IN</a>
            </nav>
        </strong>
    </header>


     <div class="datos" th:each="pregunta : ${preguntas}" >
         <div class="" th:each="respuesta : ${respuestas}" >
    <div class="preguntando" >

        <h1 th:text="${pregunta.pregunta}"> </h1>

    </div>


    <div class="div-partida">
        <div>
            <img src="img/Severus_Snape.jpg"></img>
        </div>

            </div>

<div class="div-respuestas" >
    <span class="fondo">
        <input type="radio" name="respuesta1" id="casas"  th:text="${respuesta.respuesta1}">
    </span>
    <span class="fondo">
           <input type="radio" name="respuesta2" id="casas" th:text="${respuesta.respuesta2}">
       </span>
    <span class="fondo">
            <input type="radio" name="respuesta3" id="casas" th:text="${respuesta.respuesta3}">
       </span>
    <span class="fondo">
           <input type="radio" name="respuesta4" id="casas" th:text="${respuesta.respuesta4}">
       </span>

</div>

         </div>
     </div>



    <footer >

        <div class="container-footer">
            2019@ Copyright Wingardium.Inc

            <p class="social-home" >
                <a href="https://twitter.com/?lang=es" target="_blank" ><img class="img-social" src="img/twitter.png" alt="Twitter"></img></a>
                <a href="https://www.facebook.com/" target="_blank" ><img  class="img-social" src="img/facebook.png" alt="Facebook"></img></a>
                <a href="https://www.instagram.com/?hl=es-la" target="_blank"><img  class="img-social" src="img/instagram.png" alt="Instagram"></img> </a>

            </p>

        </div>


    </footer>
</div>






</body>
</html>
