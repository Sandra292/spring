<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Eagle+Lake&display=swap" rel="stylesheet">

<body class="login">
<div class="container-login">
    <header>
        <nav id="logo">
            <img src="img/logo.jpg" alt="logo">
        </nav>
        <strong>
            <nav id="uno">
                <a href="home">HOME</a><a href="FAQ">FAQ</a><a href="registro">REGISTRO</a><a href="login">LOG IN</a>
            </nav>
        </strong>
    </header>


    <form class="form" action="game" method="post">



        <fieldset>

            <strong> <div class="login-titulo">LOG IN</div> </strong>

            <div class="personaje">
                <img src="img/login.jpg" alt="Dobby" >
            </div>

            <label class="contacto" for="usuario">Usuario :</label>
            <p class="registroform">

                <input id="usuario" type="text" name="usuario" placeholder="Ingrese su usuario" >



            <p>
                <span class="ErrorUsuario" style="color: red; font-size: 10px;"></span>
            </p>
            </p>

            <label class="contacto" for="contraseña">Contraseña :</label>
            <p class="registroform">

                <input id="contraseña" type="password" name="contraseña" placeholder="Ingrese su contraseña">



            <p>
                <span class="ErrorPassword" style="color: red; font-size: 10px;"></span>
            </p>
            </p>

            <label class="contacto" for="email">E-mail :</label>
            <p class="registroform">

                <input id="email" type="email" name="email" placeholder="E-Mail" value="" >



            <p>
                <span style="color: red; font-size: 10px;" class="ErrorEmail"></span>
            </p>
            </p>



            <button  type="submit" name="button">Jugar </button>

            <button  name="button" >¿Olvidó su contraseña? </button>

            <p class="login-recordarme">
                <label for="recordar" class="label">Recordarme</label>
                <input type="checkbox" name="recordar" id="recordar">
            </p>



        </fieldset>
    </form>

</div>

<footer >
    <div class="container-footer">
        2019@ Copyright Wingardium.Inc
    </div>
</footer>



<script>



    window.addEventListener ('load', function (){

      //var ingresar = document.querySelector(".ingresar");


          var usuario = document.querySelector("#usuario");
          var contraseña = document.querySelector("#contraseña");
          var email = document.querySelector("#email");

      var errores = false;
      var errorUsuario = document.querySelector(".ErrorUsuario");
      var errorContraseña = document.querySelector(".ErrorPassword");
      var errorEmail = document.querySelector(".ErrorEmail");

      var formatoEmail = /^[a-zA-Z0-9.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,6}$/;



    //ingresar.addEventListener('click', function(){

    document.querySelector("form").addEventListener("submit", function(event) {




    if (usuario.value.trim() == ""){
      event.preventDefault();
    errorUsuario.innerHTML = "El usuario es obligatorio";
    usuario.style.border ="2px solid red";
      errores=true;
    }else if (usuario.value.length < 5){
      event.preventDefault();
    errorUsuario.innerHTML = "Usuario incorrecto";
    usuario.style.border ="2px solid red";
    errores=true;
      } else {
    errorUsuario.innerHTML = "";
    usuario.style.border ="2px solid green";

      }


    if (contraseña.value.trim() == "") {
      event.preventDefault();
    errorContraseña.innerHTML = "La contraseña es obligatoria";
    contraseña.style.border ="2px solid red";
      errores = true;
    }else if (contraseña.value.length < 8){
      event.preventDefault();
    errorContraseña.innerHTML = "Contraseña incorrecta";
    contraseña.style.border ="2px solid red";
    errores=true;
    } else {
    errorContraseña.innerHTML = "";
    contraseña.style.border ="2px solid green";

        }



        if (email.value.trim() == ""){
           event.preventDefault();
          errorEmail.innerHTML = "El email es obligatorio";
          email.style.border ="2px solid red";
                  errores=true;
        }else if (!formatoEmail.test(email.value)){
            event.preventDefault();
        errorEmail.innerHTML = "El email es inválido";
        email.style.border ="2px solid red";
        errores=true;
        } else {
        errorEmail.innerHTML = "";
        email.style.border ="2px solid green";

              }

              if (!errores){
                alert("Bienvenido");
              }





      //})
    })


    });

    </script>
